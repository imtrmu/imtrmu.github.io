        <div class="container-contact-outer">
          <h1>Contact Us</h1>
          <div class="container-contact">
            <section class="contact">
              <h2>Get In Touch</h2>
              <form action="#" method="" class="contact-form">
                <div class="name-first">
                  <input type="text" name="firstname" placeholder="First Name">
                </div><!--end .name-first-->
                <div class="name-last">
                  <input type="text" name="lastname" placeholder="Last Name">
                </div><!--end .name-last-->
                <div class="email">
                  <input type="email" name="email" placeholder="Email">
                </div><!--end .email-->
                <div class="phone">
                  <input type="tel" name="phone" placeholder="Phone">
                </div><!--end .phone-->
                <div class="message">
                  <textarea name="question" placeholder="Your Message"></textarea>
                </div><!--end .message-->
                <button>Submit</button>
              </form><!-- end .contact-form-->
            </section><!--end .contact-->

            <div class="vertical-hr">
              <hr>
            </div><!--end .vertical-hr-->

            <section class="map">
              <h2>Visit Us</h2>
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3063.4512691690716!2d-111.85934655103915!3d41.75846758680515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87548761cbd58949%3A0x46a978a3c2839d66!2sBridgerland%20Technical%20College%20-%20Logan%20Campus!5e0!3m2!1sen!2sus!4v1681795134578!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section><!--end .map-->
          </div><!-- end .container-contact-->
